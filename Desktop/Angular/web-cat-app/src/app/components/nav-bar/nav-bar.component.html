<style>
  .mat-accent {
    --mdc-fab-container-color: #fff;
    --mdc-fab-icon-color: #40a3ff;
    --mat-mdc-fab-color: #40a3ff;
}

.mat-toolbar.mat-primary {
    background: var(--bs-cyan);
    color: var(--bs-white);
}

</style>




  <mat-toolbar color="primary">
    <div class="example-button-container">
      <button mat-mini-fab color="accent" routerLink="/">
   
        <mat-icon>home</mat-icon>
        
      </button>
      
    </div>

    
    <div class="example-button-container">
      <button mat-mini-fab  color="accent" routerLink="/products">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
          <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
        </svg>
     
        
      </button>
    </div>

    <div class="example-button-container">
      <button mat-mini-fab routerLink="/add">
        <mat-icon>add</mat-icon>
    </button>
    </div>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <div class="example-button-container">
        <button mat-mini-fab >
          <mat-icon>person</mat-icon>
        </button>
      </div>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/">Home</button>
    <button mat-menu-item routerLink="/products">Products</button>
    <button mat-menu-item routerLink="/add">Add</button>
    <!--<button mat-menu-item>Help</button>-->
</mat-menu>
